<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="slider">
      <div class="slider-wrapper">
        <input type="radio" name="radio" value="mem0" id="radio0">
        <input type="radio" name="radio" value="mem1" id="radio1">
        <input type="radio" name="radio" value="mem2" id="radio2">
        <input type="radio" name="radio" value="mem3" id="radio3">
        <input type="radio" name="radio" value="mem4" id="radio4">
        <div class="slider-images">
          <img src="assets/mem0.jpg" alt="mem" class="img0">
          <img src="assets/mem1.jpg" alt="mem" class="img1">
          <img src="assets/mem2.jpg" alt="mem" class="img2">
          <img src="assets/mem3.jpg" alt="mem" class="img3">
          <img src="assets/mem4.jpg" alt="mem" class="img4">
        </div>
        <div class="slider-bottom">
          <div class="slider-text">
            <div>Hi&nbsp;there!</div>
            <div>I&nbsp;hope&nbsp;you're&nbsp;smiling&nbsp;now</div>
            <div>It's&nbsp;gonna&nbsp;end&nbsp;soon</div>
            <div>And&nbsp;we'll&nbsp;be&nbsp;happy</div>
            <div>Wish&nbsp;you&nbsp;good&nbsp;luck!</div>
          </div>
          <div class="slider-controls">
            <label for="radio0"></label>
            <label for="radio1"></label>
            <label for="radio2"></label>
            <label for="radio3"></label>
            <label for="radio4"></label>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
